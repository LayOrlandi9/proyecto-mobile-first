  <main>
    <section>
      <h2 class="m-3"> Registrarse </h2>

      <form action="GET" class="d-flex flex-column align-items-center">
        <div class="mb-3 contacto-info">
          <label class="d-none" for="nombre"> Nombre </label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="mb-3 contacto-info">
          <label class="d-none" for="apellido"> </label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
        </div>
        <div class="mb-3 contacto-info">
          <label class="d-none" for="telefono"> </label>
          <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="+5493415146989" required>
        </div>
        <div class="mb-3 contacto-info">
          <label class="d-none" for="email"> </label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3 contacto-info">
          <label class="d-none" for="contraseña"> Contraseña</label>
          <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Contraseña" required>
        </div>
        <div class="mb-3 contacto-info">
          <label class="d-none" for="empresa"> Empresa </label>
          <input type="text" class="form-control" name="empresa" id="empresa" placeholder="Empresa">
        </div>
        <div>
          <button class="btn shadow boton" type="submit"> Cargar </button>
          <button class="btn shadow boton" type="reset">Reset </button>
        </div>
      </form>

    </section>
